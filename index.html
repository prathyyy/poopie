<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashitamtam</title>
  <link rel="icon" type="image/png" href="cat.png">


  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: Poppins, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      position: relative;
      width: min(100%, 1200px);
      height: min(100vh, 900px);
    }

    /* üå∏ FLOATS */
    .float {
      position: absolute;
      bottom: -30px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.6; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    /* üñºÔ∏è POLAROIDS */
    .polaroid {
      position: absolute;
      width: clamp(90px, 10vw, 120px);
      background: white;
      padding: 8px 8px 18px;
      border-radius: 6px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: floatSlow 8s ease-in-out infinite;
      z-index: 1;
    }

    .polaroid img { width: 100%; border-radius: 4px; }
    .polaroid span {
      display: block;
      margin-top: 6px;
      font-size: 11px;
      color: #555;
      text-align: center;
      font-family: "Playfair Display", serif;
    }

    @keyframes floatSlow {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .p1 { top: clamp(40px, 8vh, 80px); left: 5%; transform: rotate(-6deg); }
    .p2 { top: clamp(40px, 8vh, 80px); right: 5%; transform: rotate(6deg); animation-delay: 2s; }
    .p3 { bottom: clamp(40px, 8vh, 80px); left: 6%; transform: rotate(5deg); animation-delay: 4s; }
    .p4 { bottom: clamp(40px, 8vh, 80px); right: 6%; transform: rotate(-6deg); animation-delay: 6s; }

    /* üíå CARD */
     .card {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: min(92%, 420px);
  padding: 36px 30px 38px;
  background: rgba(255,255,255,0.88);
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  z-index: 2;
    }

    

    .cat-wrapper {
      width: 140px;
      margin: 0 auto 18px;
      animation: heartbeat 1.8s infinite;
    }

    .cat-wrapper img {
      width: 100%;
      filter: drop-shadow(0 10px 20px rgba(255,77,109,0.45));
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: clamp(24px, 4vw, 28px);
      color: #4a1c2f;
      margin-bottom: 10px;
    }

    .subline {
      font-size: 13px;
      color: #666;
      margin-bottom: 26px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    button:hover { transform: scale(1.05); }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.95);
      color: #777;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }
  </style>
</head>

<body>

<div class="stage">

  <div class="polaroid p1"><img src="brain/her1.jpg"><span></span></div>
  <div class="polaroid p2"><img src="brain/her2.jpg"><span></span></div>
  <div class="polaroid p3"><img src="brain/her3.jpg"><span></span></div>
  <div class="polaroid p4"><img src="brain/her4.jpg"><span></span></div>

  <div class="card" id="card">
    <div class="cat-wrapper">
      <img src="brain/cat.png">
    </div>
    <h2>Poopie<br>will you be my Valentine?</h2>
    <!-- <div class="subline">From the guy who smiles every time you do üíó</div> -->

    <div class="buttons" id="btnArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <!-- <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div> -->
  </div>
</div>

<script>
  /* üå∏ HEART & PAW FLOATS */
  function createFloat() {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.6 ? "üêæ" : "‚ù§Ô∏è";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 20 + 14 + "px";
    el.style.animationDuration = Math.random() * 3 + 5 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 9000);
  }
  setInterval(createFloat, 420);

  /* üòà NO BUTTON */
  const noBtn = document.getElementById("no");
  const btnArea = document.getElementById("btnArea");
  let canMove = true;

  function moveNoSmooth() {
    if (!canMove) return;
    canMove = false;

    const area = btnArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const x = Math.random() * (area.width - btn.width) - (btn.left - area.left);
    const y = Math.random() * (area.height - btn.height) - (btn.top - area.top);

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    setTimeout(() => canMove = true, 350);
  }

  noBtn.addEventListener("pointerenter", moveNoSmooth);
  noBtn.addEventListener("touchstart", moveNoSmooth);

  /* üíñ YES BUTTON */
  document.getElementById("yes").addEventListener("click", () => {
    confetti({ particleCount: 260, spread: 120, origin: { y: 0.65 } });

    document.getElementById("card").innerHTML = `
      <div class="cat-wrapper">
        <img src="cat.png">
      </div>
      <h2>Meoww great decisionüêæ</h2>
      <p style="font-size:15px;color:#555;margin-top:12px;">
        Tititittititititti
      </p>
    `;
  });
</script>

</body>
</html>
